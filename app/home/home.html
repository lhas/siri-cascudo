<div class="row">

<div class="text-center">
  <img src="images/logo.jpg" height="120" alt="">
</div>

<form ng-submit="login(user)" method="POST" role="form">

  <legend>Entre no Siri Cascudo!</legend>

  <div class="form-group">
    <label for="">Usuário</label>
    <input type="text" required ng-model="user.username" class="form-control" id="" placeholder="cascão@banho.com.br">
  </div>

  <div class="form-group">
    <label for="">Senha</label>
    <input type="password" required ng-model="user.password" class="form-control" id="" placeholder="********">
  </div>
  

  <button type="submit" class="btn btn-primary">Login</button>
  <button type="submit" ng-click="register(user)" class="btn btn-default">Cadastrar</button>
</form>

</div>
